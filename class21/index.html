<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" style="display: flex; gap: 20px ; justify-content: center; margin-bottom: 20px;">

    </div>
    <div style="display: flex; gap: 20px ; justify-content: center;">
        <input id="addString" type="text">
        <button onclick="addList()">按下去要新增</button>
    </div>

    <div id="add" style="display: flex; gap: 20px ; justify-content: center; margin-top: 100px;">
        <input id="input1" type="text" value="0">
        +
        <input id="input2" type="text" value="0">
        =
        <div id="result"></div>
    </div>
    <button onclick="createResult()">按下去要執行運算</button>
    <script>

        const nameList = ['關於我們', '遊戲特色', '遊戲下載', '會員中心']
        const appDom = document.getElementById('app')

        function psuhList() {
            // for (let i = 0; i < nameList.length; i++) {
            //     const linkDom = document.createElement('a')
            //     linkDom.setAttribute('href', '#')
            //     linkDom.innerText = nameList[i]
            //     appDom.appendChild(linkDom)
            // }

            nameList.forEach(item => {
                const linkDom = document.createElement('a')
                linkDom.setAttribute('href', '#')
                linkDom.innerText = item
                appDom.appendChild(linkDom)
            })
        }

        psuhList()

        function addList() {
            const inputList = document.getElementById('addString').value
            if (inputList === '') return
            appDom.innerHTML = ''
            nameList.push(inputList)
            psuhList()
        }

        function operation(num1, num2) {
            return num1 + num2
        }

        function createResult() {
            const result = document.getElementById('result')
            const input1 = Number(document.getElementById('input1').value)
            const input2 = Number(document.getElementById('input2').value)
            result.innerText = operation(input1, input2)
        }



        //寫一個function求帶進去的陣列(array)裡面最大的偶數並return，如果沒有最大偶數則return -1

        function getLargest(arr) {
            const even = []
            // let j = 0
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {// % = 取餘數
                    even[even.length] = arr[i]
                    //第二種塞值進去array的方法
                    // even[j] = arr[i]
                    // j = j + 1
                }
            }

            if (even.length === 0) { //j === 0
                return -1
            }

            let temp = even[0]

            for (let n = 0; n < even.length; n++) {
                if (temp < even[n]) {
                    temp = even[n]
                }
            }

            return temp
        }

        const anser = getLargest([1, 3, 5, 7, 9])
        console.log(anser)


        function twoTheLargest(arr) {
            // const even = arr.filter(function (item) {
            //     return item % 2 === 0
            // })
            const even = arr.filter(item => item % 2 === 0)
            if (even.length === 0) return -1
            return Math.max(...even)
        }

        twoTheLargest([1, 2, 4, 5, 76, 87])
    </script>
</body>

</html>
