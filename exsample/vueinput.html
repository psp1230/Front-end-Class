<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 id="title1"></h1>
  <h1 id="title2"></h1>
  <h1 id="title3"></h1>
  <h1 id="title4"></h1>
  <input type="text" name="message" value="hello world">

  <script>
    const dom1 = document.getElementById("title1")
    const dom2 = document.getElementById("title2")
    const dom3 = document.getElementById("title3")
    const dom4 = document.getElementById("title4")
    dom1.innerText = document.querySelector("[name='message']").value
    dom2.innerText = document.querySelector("[name='message']").value
    dom3.innerText = document.querySelector("[name='message']").value
    dom4.innerText = document.querySelector("[name='message']").value

    document.querySelector("[name='message']").addEventListener('input', (e) => {
      dom1.innerText = e.target.value
      dom2.innerText = e.target.value
      dom3.innerText = e.target.value
      dom4.innerText = e.target.value
    })
  </script>
</body>

</html>
