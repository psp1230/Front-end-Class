<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    axios({
      url: 'https://testapi.ladraw.com:21016/Services/FangroupService.asmx/GetAdCustome',
      method: 'post',
      responseType: 'json',
      data: 'CustomerID=1', //JSON.stringify({CustomerID: 1})  //application/json  data:{CustomerID: 1}
      headers: {
        "Content-Type": 'application/x-www-form-urlencoded; charset=utf-8',
      }
    }).then((res) => { console.log(res) }).catch((err) => { console.log(err) })

    async function test() {
      const data = await axios({
        url: 'https://testapi.ladraw.com:21016/Services/FangroupService.asmx/GetAdCustomer',
        method: 'post',
        data: 'CustomerID=1',
        headers: {
          "Content-Type": 'application/x-www-form-urlencoded; charset=utf-8'
        }
      })
      console.log(data)
    }

    test()
  </script>
</body>

</html>
