<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- 不管甚麼尺寸(寬度)之下，都會擁有這css的效果 -->
  <div class="container">100% wide until small breakpoint</div>
  <!-- 只要螢幕框度小於992px的話就會失去這個container的css效果 -->
  <div class="container-lg">100% wide until small breakpoint</div>

  <br>
  <br>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-2" style="background-color: red;">
        Column
      </div>
      <div class="col-2" style="background-color: blue;">
        Column
      </div>
      <div class="col-2" style="background-color: green;">
        Column
      </div>
    </div>
  </div>

  <br>
  <br>

  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://fakeimg.pl/300/" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://fakeimg.pl/250x100/" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://fakeimg.pl/250x100/ff0000/" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- <div class="container-md">100% wide until medium breakpoint</div>
  <div class="container-lg">100% wide until large breakpoint</div>
  <div class="container-xl">100% wide until extra large breakpoint</div>
  <div class="container-xxl">100% wide until extra extra large breakpoint</div> -->

  <script>
    var myCarousel = document.querySelector('#carouselExampleControls')
    var carousel = new bootstrap.Carousel(myCarousel, {
      interval: 1000,
    })

    carousel.pause()
  </script>
</body>

</html>
