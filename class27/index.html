<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    //callback function
    function A(callback) {
      const time = (Math.random() + 1) * 1000
      setTimeout(() => {
        console.log('這是A的')
        callback() //等於B function
      }, time);
    }

    function B(callback) {
      const time = (Math.random() + 1) * 1000
      setTimeout(() => {
        console.log('這是B的')
        callback()
      }, time);
    }

    function C() {
      const time = (Math.random() + 1) * 1000
      setTimeout(() => {
        console.log('這是C的')
      }, time);
    }

    A(B(C)) //利用function的參數將另一個function丟進去後，再去對時間點去執行function的動作

    // var i = 0
    // i = i + 1
    // i = i + 1
    // i = i + 1
    // i = i + 1
    // i = i + 1
    // console.log(i)
    // console.log(i)
    // console.log(i)
    // console.log(i)
    // console.log(i)
    for (var i = 0; i < 5; i++) {
      window.setTimeout(function () {
        console.log(i);
      }, 1000);
    }

    // var y = 0
    // console.log(y)
    // y = y + 1
    // console.log(y)
    // y = y + 1
    // console.log(y)
    // y = y + 1
    // console.log(y)
    // y = y + 1
    // console.log(y)
    // y = y + 1
    for (var y = 0; y < 5; y++) {
      console.log(y);
    }

    (function (v) { console.log(v) })(123)//立即被呼叫函式

    for (var i = 0; i < 5; i++) {
      (function (x) {
        window.setTimeout(function () {
          console.log(x);
        }, 1000 * i);
      })(i)
    }

  </script>
</body>

</html>
